    <div class="container">
        <p class="lead">Our address is 1385 Woodroffe Ave., Nepean, ON<br /> Our office hours: from Monday to Friday between 9 AM and 5 PM </p>
        <script src='https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyCwjt0LCg0tRMBHs3yXylR4I_0byjhX0kQ'></script>
        <div style='overflow:hidden;height:397px;width:692px;'>
            <div id='gmap_canvas' style='height:397px;width:692px;'></div>
            <style>
                #gmap_canvas img {
                    max-width: none!important;
                    background: none!important
                }
            </style>
        </div> <a href='https://www.embedmap.net/'>how to embed a google map into a website</a>
        <script type='text/javascript' src='https://embedmaps.com/google-maps-authorization/script.js?id=44a790269653b6ff97c03ec9825353e4db3ec7f1'></script>
        <script type='text/javascript'>
            function init_map() {
                var myOptions = {
                    zoom: 12,
                    center: new google.maps.LatLng(45.3497531, -75.75615920000001),
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
                marker = new google.maps.Marker({
                    map: map,
                    position: new google.maps.LatLng(45.3497531, -75.75615920000001)
                });
                infowindow = new google.maps.InfoWindow({
                    content: '<strong>Think Global Inc. (Algonquin College)</strong><br>1385 Woodroffe Ave<br>K2G 1V8 Nepean<br>'
                });
                google.maps.event.addListener(marker, 'click', function() {
                    infowindow.open(map, marker);
                });
                infowindow.open(map, marker);
            }
            google.maps.event.addDomListener(window, 'load', init_map);
        </script>
